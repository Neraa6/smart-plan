<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home IoT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Smart Home Dashboard</h1>
  <p>Status koneksi: <b id="status" class="status">Terputus</b></p>

  <h3>Sensor</h3>
  <p>Suhu: <span id="suhu">-</span> Â°C</p>
  <p>Kelembapan: <span id="kelembaban">-</span> %</p>

  <h3>Smart Devices</h3>

  <!-- Lamp 1 -->
  <div class="device">
    <h4>Lamp 1</h4>
    <img id="lamp1-img" src="led-off.png" width="60">
    <br>
    <button onclick="kirim('lamp1','on')">ON</button>
    <button onclick="kirim('lamp1','off')">OFF</button>
  </div>

  <!-- Lamp 2 -->
  <div class="device">
    <h4>Lamp 2</h4>
    <img id="lamp2-img" src="led-off.png" width="60">
    <br>
    <button onclick="kirim('lamp2','on')">ON</button>
    <button onclick="kirim('lamp2','off')">OFF</button>
  </div>

  <!-- Lamp 3 -->
  <div class="device">
    <h4>Lamp 3</h4>
    <img id="lamp3-img" src="led-off.png" width="60">
    <br>
    <button onclick="kirim('lamp3','on')">ON</button>
    <button onclick="kirim('lamp3','off')">OFF</button>
  </div>

  <!-- Lamp 4 -->
  <div class="device">
    <h4>Lamp 4</h4>
    <img id="lamp4-img" src="led-off.png" width="60">
    <br>
    <button onclick="kirim('lamp4','on')">ON</button>
    <button onclick="kirim('lamp4','off')">OFF</button>
  </div>

  <!-- Smart Door Lock -->
  <div class="device">
    <h4>Smart Door Lock</h4>
    <img id="door-img" src="door-locked.jpg" width="60">
    <br>
    <button onclick="kirim('door','lock')">LOCK</button>
    <button onclick="kirim('door','unlock')">UNLOCK</button>
  </div>

  <!-- Smart Fan -->
  <div class="device">
    <h4>Smart Fan</h4>
    <img id="fan-img" src="fan.png" width="60" style="filter: grayscale(100%);">
    <br>
    <button onclick="kirim('fan','on')">ON</button>
    <button onclick="kirim('fan','off')">OFF</button>
    <p>Status: <span id="fan-status">OFF</span></p>
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<script>
  const clientId = "smarthome-web";
  const host = "wss://neraaa.cloud.shiftr.io:443";

  const options = {
    keepalive: 60,
    username: "neraaa",
    password: "neraaa",
    clientId: clientId,
    protocolId: "MQTT",
    protocolVersion: 4,
    clean: true,
    reconnectPeriod: 1000,
    connectTimeout: 30 * 1000,
  };

  const client = mqtt.connect(host, options);

  const statusEl = document.getElementById("status");
  const suhuEl = document.getElementById("suhu");
  const kelembabanEl = document.getElementById("kelembaban");
  const fanImg = document.getElementById("fan-img");
  const fanStatusEl = document.getElementById("fan-status");

  client.on("connect", () => {
    statusEl.textContent = "Terhubung";
    client.subscribe("neraaa-home/sensor");
    client.subscribe("neraaa-home/fan_status");
  });

  client.on("message", (topic, msg) => {
    const data = msg.toString();

    if (topic === "neraaa-home/sensor") {
      const [suhu, lembab] = data.split(",");
      suhuEl.textContent = suhu;
      kelembabanEl.textContent = lembab;
    }

    if (topic === "neraaa-home/fan_status") {
      if (data === "on") {
        fanImg.style.filter = "none";
        fanStatusEl.textContent = "ON";
      } else {
        fanImg.style.filter = "grayscale(100%)";
        fanStatusEl.textContent = "OFF";
      }
    }
  });

  client.on("offline", () => statusEl.textContent = "Terputus");

  function kirim(device, perintah) {
    client.publish("neraaa-home/" + device, perintah);
    console.log(device.toUpperCase(), ":", perintah);

    if (device.includes("lamp")) {
      document.getElementById(device + "-img").src =
        perintah === "on" ? "led-on.png" : "led-off.png";
    }

    if (device === "door") {
      document.getElementById("door-img").src =
        perintah === "unlock" ? "door-unlocked.jpg" : "door-locked.jpg";
    }

    if (device === "fan") {
      fanImg.style.filter = perintah === "on" ? "none" : "grayscale(100%)";
      fanStatusEl.textContent = perintah.toUpperCase();
    }
  }
</script>
</body>
</html>
